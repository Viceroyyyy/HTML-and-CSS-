<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: #212121;
            color: aliceblue
        }
    </style>
    <title>Lists</title>
</head>
<body>
    <!-- Nav bar Menu bar etc everywhere -->
    <h1>Unordered List</h1>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <!-- Ctrl+pace for suggestions -->
    <h1>Ordered List</h1>
    <ol type="A">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <dl>
        <dt>Ice Tea</dt>
        <dd>Lemon Ice Tea</dd>
        <dt>Hot Tea</dt>
        <dd>Hot Lemon Tea</dd>
        <dt>Milk Tea</dt>
        <dd>Hot Milk Tea</dd>
    </dl>
    <!-- Checking for Block Level and Inline Level element when inspecting if it covers entire area when you hover over them in console then they're called Block levels otherwise Inline level -->
    <h3>Test 1</h3>
    <p>Test 2</p>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsa, repellendus. <span>test 3</span></p>
</body>
</html>
