<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Comments is usually not visible on the browser but if you go and right click on the webpage and select view page source then it will show comments.This lead to data leak.
     
    
    -->
    <p>This is <b>important bold</b> </p>
    <p>This is <strong>important Strong(preferred)</strong> </p>

    <!-- Difference between Bold and strong- Strong tag should be preferred as the purpose of making anything bold is to highlight it and therefore we add Strong tag to to make it more powerful that is impactful or highlighted
     -Similarly for emphasis(<em></em>) tag <i></i> is not preferred
      -->
     <ul>
        <li>b; strong</li>
        <li>i;em</li>
        <li>sub,sup</li>
        <li>del,mark</li>
     </ul>
     <!-- Using <del>  and <ins> tag -->
     <blockquote>
        There is <del>nothing</del> <ins>no code</ins> either good or bad, but <del>thinking</del> <ins>running it</ins> makes
        it so.
      </blockquote>
      <!-- The <mark> HTML element represents text which is marked or highlighted for reference or notation purposes due to the marked passage's relevance in the enclosing context. -->

        <p>Lorem ipsum dolor sit amet consectetur <mark>adipisicing  </mark>elit. Facere, ratione.</p>

     <h3 style = "text-align: center; background-color: #212121; color: aliceblue">This tag needs some styling</h3>
</body>
</html>
